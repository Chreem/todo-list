<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>湖北省联通王者荣耀城市对抗赛邀请函</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body, #s201803 {
            width: 100%;
            height: 100%;
        }

        #s201803 {
            background: url(http://n.sinaimg.cn/hb/w1920h1080/20180308/Zvgi-fxpwyhv8080048.jpg) top center no-repeat;
            background-size: 130%;
        }
    </style>
</head>
<body>

<div id="s201803"></div>

<script>
    var browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {//移动终端浏览器版本信息
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') === -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') === -1 //是否web应该程序，没有头部与底部
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    };

    if (browser.versions.ios || browser.versions.android || browser.versions.iPhone || browser.versions.iPad) {
        window.location.href = 'http://agent.haiyuyunce.com/?m=home&c=pvp&a=index_v2&op=789478914897497&from=singlemessage&isappinstalled=0';
    }
</script>
</body>
</html>
